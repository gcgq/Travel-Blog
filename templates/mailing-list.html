<div ng-controller="getMailingList" class="container">
  <div class="col-md-8 col-md-offset-2">
    <button type="button" name="button" ng-click="update()">Update List</button>
    <table class="table">
      <thead>
        <tr>
          <td>Address</td>
          <td>
            Sign-up Date
          </td>
        </tr>
      </thead>
      <tbody ng-repeat="subscriber in list">
        <tr list-data></tr>
      </tbody>
    </table>
  </div>
</div>
