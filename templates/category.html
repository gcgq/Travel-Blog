<div ng-repeat="article in blogs[currentCategory]" class="container">
  <div class="col-md-10 col-md-offset-1">
    <article class="">
      <h1>
        {{article.title}}
      </h1>
      <h4>Blog Date</h4>
      <img ng-src="{{article.image}}" alt="">
      <p>
        {{article.post}}
      </p>
    </article>
    <a type="button" class="btn btn-primary" ng-href="#!/blog/{{currentCategory}}">
      Read More
    </a>
  </div>
</div>
